  <p class="err centered" id="errorMessage"></p>
  <div class="canvas-wrapper">

    <div class="tabset centered">
      <input type="radio" name="tabset" id="hatsTab" aria-controls="hatsSection" checked>

      <input type="radio" name="tabset" id="glassesTab" aria-controls="glassesSection" disabled>
      <label for="glassesTab">Glasses</label>

          <div class="carousel-wrapper">
            <button data-action="slideLeft" class="menu-button">&#8249;</button>

            <button data-action="slideRight" class="menu-button">&#8250;</button>

        </section>

          </div>
        </section>
      </div>
    </div>
  </div>
  <div class="centered stats-settings">
