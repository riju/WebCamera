<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Image Capture Capabilities</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
</head>

<script type="module" src="js/camera-view.js"></script>
<style>
  body {
    font-family: Roboto, sans-serif;
    margin: 0;
  }

  camera-view {
    width: 100vw;
    height: 100vh;
  }

  .centered {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

</style>

<body>
  <mwc-snackbar id="errorSnackbar"
    labelText="Some internal error happened">
  </mwc-snackbar>
  <camera-view></camera-view>
</body>
<script type=module>
  import '../../node_modules/@material/mwc-snackbar';

  const snackbar = document.querySelector('#errorSnackbar');

  let log = console.error;
  console.error = (...messages) => {
    snackbar.labelText = messages.join(" ");
    snackbar.open();
    log.call(console, ...messages);
  }

  customElements.whenDefined('mwc-snackbar');
</script>
</html>
