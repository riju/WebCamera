<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Image Capture Capabilities</title>
  <!-- TODO(sasha): Look into self-hosting. -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/base.css" rel="stylesheet" type="text/css">
  <link href="../css/settings.css" rel="stylesheet" type="text/css">
  <link href="../css/camera-bar.css" rel="stylesheet" type="text/css">
</head>

<body>
  <p class="err centered" id="errorMessage"></p>
  <div id="mainContent" class="centered hidden">
    <div class="canvas-wrapper">
      <video id="videoInput" class="canvas-big"></video>
      <button class='reset-button hidden'>Reset</button>

      <div class="settings-wrapper">
        <div class="settings-content">
          <div class="settings-bar">
            <div id="isoSettings" class="pro-settings hidden"><label for="iso">ISO:
                <output id="isoOutput">0</output>
                <input type="range" id="iso" min="0" max="0"></label>
            </div>
            <div id="exposureTimeSettings" class="pro-settings hidden"><label for="exposureTime">Exposure:
                <output id="exposureTimeOutput">0</output>
                <input type="range" id="exposureTime" min="0" max="0"></label>
            </div>
            <div id="focusDistanceSettings" class="pro-settings hidden"><label for="focusDistance">Focus distance:
                <output id="focusDistanceOutput">0</output>
                <input type="range" id="focusDistance" min="0" max="0"></label>
            </div>
            <div id="standardSettings" class="pro-settings hidden"><label for="contrast">Contrast:
                <output id="contrastOutput">0</output>
                <input type="range" id="contrast" min="0" max="0"></label>
              <label for="saturation">Saturation:
                <output id="saturationOutput">0</output>
                <input type="range" id="saturation" min="0" max="0"></label>
              <label for="sharpness">Sharpness:
                <output id="sharpnessOutput">0</output>
                <input type="range" id="sharpness" min="0" max="0"></label>
              <label for="brightness">Brightness:
                <output id="brightnessOutput">0</output>
                <input type="range" id="brightness" min="0" max="0"></label>
              <label for="exposureCompensation">Exposure Compensation:
                <output id="exposureCompensationOutput">0</output>
                <input type="range" id="exposureCompensation" min="0" max="0"></label>
            </div>
            <div id="colorTemperatureSettings" class="pro-settings hidden">
              <label for="colorTemperature">Color Temperature:
                <output id="colorTemperatureOutput"></output>
                <i id="wbIcon" class="material-icons">wb_auto</i>
                <input type="range" id="colorTemperature" min="0" max="0"></label>
            </div>
            <div id="zoomSettings" class="pro-settings hidden"><label for="zoom">Zoom:
                <output id="zoomOutput">0</output>
                <input type="range" id="zoom" min="0" max="0"></label>
            </div>
          </div>
          <div class="pro-icons">
            <i class="material-icons pro-icon" for="iso">iso</i>
            <i class="material-icons pro-icon" for="exposureTime">exposure</i>
            <i class="material-icons pro-icon" for="standard">tune</i>
            <i class="material-icons pro-icon" for="focusDistance">center_focus_strong</i>
            <i class="material-icons pro-icon" for="colorTemperature">ac_unit</i>
            <i class="material-icons pro-icon" for="zoom">zoom_in</i>
            <i class="material-icons pro-icon" for="torch">flash_off</i>
          </div>
        </div>
      </div>
    </div>

    <div class="camera-bar-wrapper">
      <ul id="camera-bar">
        <li>
          <div class="gallery-wrapper">
            <canvas id="gallery" class="camera-bar-icon"></canvas>
          </div>
        </li>
        <li>
          <div class="take-photo-wrapper">
            <button id="takePhotoButton" class="camera-bar-icon material-icons" disabled>photo_camera</button>
          </div>
        </li>
        <li>
          <div class="face-mode-wrapper">
            <button id="facingModeButton" class="camera-bar-icon material-icons" disabled>camera_front</button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script src="../../utils/utils.js" type="text/javascript"></script>
  <script src="js/ui.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
