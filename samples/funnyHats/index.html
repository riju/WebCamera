<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Funny hats ðŸ¤ </title>
  <link href="../css/base.css" rel="stylesheet" type="text/css">
  <link href="../css/menu.css" rel="stylesheet" type="text/css">
  <link href="../css/settings.css" rel="stylesheet" type="text/css">
  <link href="css/tabs.css" rel="stylesheet" type="text/css">
  <link href="../css/camera-bar.css" rel="stylesheet" type="text/css">
  <link href="../css/google-icons.css" rel="stylesheet">
</head>

<body>
  <p id="errorMessage" class="err centered"></p>
  <div id="mainContent" class="hidden centered">
    <div class="canvas-wrapper">
      <canvas id="canvasOutput" class="canvas-big"></canvas>

      <div class="tabset">
        <label id="menuSelector">ðŸŽ©</label>
        <input type="radio" name="tabset" id="hatsTab" aria-controls="hatsSection" class="hidden" checked>
        <label for="hatsTab" id="hatsTabLabel" class="hidden">Hats</label>
        <input type="radio" name="tabset" id="glassesTab" aria-controls="glassesSection" class="hidden" disabled>
        <label for="glassesTab" id="glassesTabLabel" class="hidden">Glasses</label>
      </div>
      <div class="carousel-wrapper">
        <button data-action="slideLeft" class="menu-button">&#8249;</button>
        <ul id="hatsCarousel" class="carousel"></ul>
        <button data-action="slideRight" class="menu-button">&#8250;</button>
      </div>
      <div class="carousel-wrapper hidden">
        <button data-action="slideLeft" class="menu-button">&#8249;</button>
        <ul id="glassesCarousel" class="carousel"></ul>
        <button data-action="slideRight" class="menu-button">&#8250;</button>
      </div>
    </div>

    <div class="camera-bar-wrapper">
      <ul id="camera-bar">
        <li class="camera-bar-item">
          <div class="gallery-wrapper">
            <canvas id="gallery" class="camera-bar-icon"></canvas>
          </div>
        </li>
        <li class="camera-bar-item">
          <div class="take-photo-wrapper">
            <button id="takePhotoButton" class="camera-bar-icon material-icons" disabled>photo_camera</button>
          </div>
        </li>
        <li class="camera-bar-item">
          <div class="face-mode-wrapper">
            <button id="facingModeButton" class="camera-bar-icon material-icons" disabled>camera_rear</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="stats-settings centered">
      <label id="hideStatsLabel" class="hidden" for="hideStats">Hide statistics</label>
      <input id="hideStats" class="hidden" type="checkbox" checked>
    </div>

    <div class="jitterLimit centered">
      <label for="jitterLimit">Jitter limit:
        <output id="jitterLimitOutput">3</output> pixels
        <input type="range" id="jitterLimit" value="3" min="0" max="100" step="1"></label>
    </div>
  </div>
  <video id="videoInput" class="hidden"></video>

  <script src="../../libs/adapter-latest.js" type="text/javascript"></script>
  <script src="../../libs/stats.min.js" type="text/javascript"></script>
  <script src="../../utils/utils.js" type="text/javascript"></script>
  <script src="../../utils/statsInit.js" type="text/javascript"></script>
  <script src="js/ui.js" type="text/javascript"></script>
  <script src="js/hatsAndGlassesProcessing.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
